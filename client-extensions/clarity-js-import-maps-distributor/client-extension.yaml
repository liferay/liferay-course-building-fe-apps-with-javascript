assemble:
    - from: build/vite
      into: static
clarity-js-import-maps-distributor:
    bareSpecifier: clarity-distributors-api
    name: Clarity Distributor Library
    type: jsImportMapsEntry
    url: /index.js
    oAuthApplicationHeadlessServer: clarity-distributor-locator-oauth-headless-server
clarity-distributor-locator-oauth-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Clarity Distributor Locator OAuth Headless Server
    scopes:
        - C_DistributorLocation.everything
    type: oAuthApplicationHeadlessServer
